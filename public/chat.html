<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/chat/chat.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-2 bg-black chat-side vh-100 ">
        <div id="sidebar"></div>
      </div>
      <div class="chat col-10 ">
        <div class="chat__main  ">
          <div id="messages" class="chat__messages"></div>

          <div class="compose footer mx-auto ">
            <form id="message-form">
              <input
                class="input btn-block"
                name="message"
                placeholder="Message"
                required
                autocomplete="off"
              />
              <button class="btn btn-block mx-auto btn-primary ">Send</button>
              <div class="mx-auto align-items-center d-flex"></div>
            </form>
            <button
              class="btn  text-center  btn-primary mt-2 mb-5"
              id="send-location"
            >
              Send location
            </button>
          </div>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name font-weight-bold text-success">{{username}}-</span>
              <span class="message__meta text-success">{{createdAt}}</span>
          </p>
          <p class="text-beige">{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
          </p>
          <p class="text-warning"><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h3 class=" text-center userstitle text-red font-weight-bold">USERS</h3>

      <h4 class="room-title   text-cyan text-center"><span class="text-red mr-2">room</span><span class="text-white mr-2">:</span>{{room}}</h4>
      <ul class="users">
          {{#users}}
              <li class="text-white ">{{username}}</li>
          {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
